<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito de compras</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <nav>
      <div class="logo">
        <img
          src="https://media-exp1.licdn.com/dms/image/C560BAQGCdnMOyFlTlw/company-logo_200_200/0/1571159813484?e=2159024400&v=beta&t=AWh1LNfBhnw3f4aO4MM6qh2abk434AxkY_o-021gYsc"
          alt="Logo">
        <h2>Alternova Shop</h2>
      </div>
    </nav>
  </header>

  <br>

  <main>
    <div class="container">
      <div class="row">
        <h3>Carrito de compras</h3>
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">Producto</th>
              <th scope="col">Cantidad</th>
              <th scope="col">Accionar</th>
              <th scope="col">Total</th>
            </tr>
          </thead>
          <tbody id="nombreProductos"> </tbody>
          <tfoot>
            <tr id="footer-car">
              <th scope="row" colspan="4">Carrito vac√≠o</th>
            </tr>
          </tfoot>
        </table>
      </div>
      <div class="row" id="contenedor-productos">

      </div>
    </div>
  </main>


  <template id="template-productos">
    <div class="col-12 col-md-4 mb-3">
      <div class="card">
        <img src="" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Nombre Producto</h5>
          <p class="card-text">$<span>Precio</span>
          </p>
          <button class="btn btn-dark">Comprar</button>
        </div>
      </div>
    </div>
  </template>

  <template id="template-carrito">
    <tr>
      <th scope="row">Nombre del Producto</th>
      <td>Cantidad del producto</td>
      <td>
        <button class="btn btn-info btn-sm">
          +
        </button>
        <button class="btn btn-primary btn-sm">
          -
        </button>
      </td>
      <td>$ <span>Precio total X producto</span></td>
    </tr>
  </template>


  <template id="template-footer">
    <th scope="row" colspan="1">Total productos</th>
    <td>Cantidad total de productos</td>
    <td>
      <button type="button" class="btn btn-outline-primary" id="vaciar-carrito">
        Vaciar carrito
      </button>
      <button type="button" class="btn btn-outline-danger" id="crear-orden">
        Crear orden
      </button>
    </td>
    <td class="font-weight-bold"> <b> $ <span>Precio Total </b></td>
  </template>


  <script src="app.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>

</html>
